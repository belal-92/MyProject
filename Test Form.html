<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
   
    <title>Test Form </title>
</head>
<body>
    <h1> Test Form </h1>
    <form>
        <div>
        <label> Full Name </label>
        <br>
        <input type="text" required placeholder="Enter Your Full Name" name="username">
          </div>
          <hr>
          <br>
          <div>
            <label> Email </label>
            <br>
            <input type="email" required placeholder="Enter Your Email" name="email">
              </div>
              <hr>
              <br>
              <div>
                <label> Phone Number </label>
                <br>
                <input type="text" required placeholder="Enter Your Phone Number" name="num">
                  </div>
                  <hr>
                  <br>
                  <div>
                    <P> Age </P>
                    <input id="age" type="radio" name="Age"  value="18" checked >
                    <label for="age">> 18 </label>
                  </div>
                  <div>
                    <input id="age2" type="radio" name="Age"  value="35"  >
                    <label for="age2">18-35 </label>
                  </div>
                  <div>
                    <input id="age3" type="radio" name="Age"  value=">35" >
                    <label for="age3"> 35+ </label>
                  </div>
                  <br>
                  <hr>
                         <div>
                            <p>Education</p>
                            <br>
                          <input id="edu1" type="checkbox" name="edu" value="High School" checked>
                           <label for="edu1">High School</label>
                           </div>
                           <div>
                          <input id="edu2" type="checkbox" name="edu" value="Some College" >
                           <label for="edu2">Some College</label>
                           </div>
                           <div>
                            <input id="edu3" type="checkbox" name="edu" value="Associate's Degree" >
                             <label for="edu3">Associate's Degree</label>
                             </div>
                             <div>
                                <input id="edu4" type="checkbox" name="edu" value="Bachrlo's Degree" >
                                 <label for="edu4">Bachrlo's Degree</label>
                                 </div>
                                 <br>
                                 <hr>
                    <div>
                    <label> Appointment Date </label>
                    <br>
                    <input type="date"/>  
                </div>           
                <br>
                <hr>
                <div>
                    <label for="reas"> Reason for Appointment </label>
                    <br>
                    <select>
                        <optgroup label=" Select Your Reason" checked >
                        <option value="">Select Your Reason </option >
                        <option value="blbl">blbl </option>
                        <option value="tas">tas </option>
                        <option value="mok">mok </option>
                        <option value="qsd">qsd </option>
                    </optgroup>
                    </select>
                </div>
                <br>
                                    <div>
                                        <label>Message</label>
                                        <br>
                                    <textarea name="Message" cols="20"  rows="20"  placeholder="Enter a Message"></textarea>

                                </div>
                                <br>
                                <br>
                                <div>
                                    <input type="submit" value="submit">
                
                                      </div>
              
    </form>
</body>
</html>
